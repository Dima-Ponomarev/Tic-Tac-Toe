<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body> 
    <div class="wrapper">
        <main>
            <div class="game-content">
                <div class="status">
                    <p class="status-text">Player X's turn</p>
                </div>
                <div class="gameboard">
                    <div class="column column-1">
                        <div class="game-tile" data-index="0"></div>
                        <div class="game-tile" data-index="1"></div>
                        <div class="game-tile" data-index="2"></div>
                    </div>              
                    <div class="column column-2">
                        <div class="game-tile" data-index="3"></div>
                        <div class="game-tile" data-index="4"></div>
                        <div class="game-tile" data-index="5"></div>
                    </div>
                    <div class="column column-3">
                        <div class="game-tile" data-index="6"></div>
                        <div class="game-tile" data-index="7"></div>
                        <div class="game-tile" data-index="8"></div>
                    </div>
                </div>
                <div class="controls">
                    <button class="reset-btn">Reset</button>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
